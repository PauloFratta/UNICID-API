<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário para Agendamento/ Drigo's Wonderland</title>
</head>
<body>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: small;
        }
        h1{
            text-align: center;
            text-shadow: 3px 3px 7px;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif ;
            color: rgb(151, 151, 255);
        }
        h3{
            text-align: center;
        }
     

    </style>
    <form 
    action="página.html" method="post" enctype="multipart/form-data">
    <h1>Drigo's Wonderland</h1>
    <br>
    <h3>Formulário para ingresso</h3>
    <fieldset>
        <b>Nome: </b> <input type="text" name="Nome" placeholder="Digite seu nome completo" maxlength="100">
            <br>
            <br>
            <b>E-mail: </b><input type="email" name="E-mail" placeholder="Insira seu e-mail" maxlength="50">
            <br>
            <br>
            <b>Data da visita: </b><input type="date" name="Data da vísita" placeholder="Qual a data da vísita?" min="01/01/2025">
            <br>
            <br>
        <b>Número de pessoas: </b><input type="number" name="Número de pessoas" min="1" max="10">
            <br>
            <br>
        <b>Selecione sua atração: </b> <select name="Atração">
                <option value="barco">Barco Viking</option>
                <option value="montanha">Montanha-russa</option>
                <option value="carrosel">Carrosel</option>
                <option value="casa">Casa mal-assombrada</option>
            </select>
    </fieldset>
    <br>
    <br>
   <b>Você aceita os termos? </b> <br>
   <select name="termos">
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
    </select>
    <br>
    <br>
    <b>Qual seria a cor do seu crachá?<br>
    </b><input type="color" name="cor_do_cracha"> 
    <br>
    <br>
    Deixe seu feedfback <br> <textarea name="feedback"rows="5" cols="50"></textarea>
</form>
    
</body>
</html>
