<!DOCTYPE html>
<html>
<head>
    <title>Cartão de Perfil Profissional</title>
    <meta charset="UTF-8">
    <style>
        body{
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        div.cartao-perfil{
            background-color: #ffffff;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1);
            width: 300px;
            border-radius: 8px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            
        }
        div.cartao-perfil:hover{
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.2);
            transition: 0.3sec;
        }
        img{
            max-width: 150px;
            border-radius: 50%;
            margin: 0 auto;
            display: block;
        }
        h1{
            color: #2d3748;
            text-align: center;
            font-size: 24px;
        }
        h2{
            color: #4a5568;
            text-align:center;
            font-size: 18px;
        }
        p{
            color: #718096;
            text-align: center;
        }
        p.bio{
            color: #4a5568;
            text-align: justify;
            margin-top: 10px;
        }
        a{
            display: inline-block;
            color:#4299e1;
            text-decoration: none;
            margin: 0 10px;
        }
        a:hover{
            color: #3182ce;
            text-decoration: none;
        }
        a:visited{
            color: #2b6cb0;
        }
    </style>
</head>
<body>
    <div class="cartao-perfil">
        <img src="/img/Eu.jpeg" alt="Foto de perfil">
        <h1>Nycollas Dias Vitor</h1>
        <h2>Desenvolvedor Front-End</h2>
        <p>São Paulo, Brasil</p>
        <p class="bio">Especialista em HTML, CSS e JavaScript. Apaixonado por criar interfaces
        responsivas e acessíveis.</p>
        <div class="contato">
            <a href="#">LinkedIn</a>
            <a href="#">GitHub</a>
            <a href="#">Portfólio</a>
        </div>
    </div>
</body>
</html>
