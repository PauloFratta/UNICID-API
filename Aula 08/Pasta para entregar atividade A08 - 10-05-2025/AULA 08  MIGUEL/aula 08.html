<meta charset="UTF-8">
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #000000;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }
  body {
    font-family: Arial, sans-serif;
    background: 
      url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR72rpN9dxRf9UV-Vland5IaS0Kv1CuwDLX461kvVLvoLCCigmy81xxGafeeOupcTCv-Fk&usqp=CAU') no-repeat left top fixed,
      url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT8BHe5r3k_24NLuibZaoiv-rdKC-KQerlnYQ&s') no-repeat right bottom fixed,
      url('https://i.imgflip.com/2y9bxw.jpg?a485232') no-repeat center center fixed;
    background-size: 250px 650px, 250px 650px, cover;
    min-height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .cartao-perfil {
    width: 300px;
    background-color: #ff0000;
    box-shadow: 5px 5px 15px rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    padding: 20px;
    margin: 0 auto;
    transition: 0.3s;
    text-align: center;
  }

  .cartao-perfil:hover {
    box-shadow: 5px 5px 20px rgba(0, 102, 255, 0.2);
  }

  .cartao-perfil img     {
    border-radius: 50%;
    width: 170px;
    height: 200px;
    margin: 0 auto;
    display: block;
    object-fit: cover;
  }

  .cartao-perfil h1 {
    color: #ffffff;
    text-align: center;
    font-size: 30px;
    margin-top: 15px;
  }

  .cartao-perfil h2 {
    color: #ffffff;
    text-align: center;
    font-size: 35px;
    margin-top: 5px;
  }

  .cartao-perfil p {
    color: #ffffff;
    text-align: center;
    margin: 25px 0;
  }

  .cartao-perfil .bio {
    color: #ffffff;
    text-align: justify;
    margin-top: 0px;
  }

  .contato {
    margin-top: 15px;
  }

  .contato a {
    display: inline-block;
    color: #fafafa;
    text-decoration: none;
    margin: 0 10px;
  }

  .contato a:visited {
    color: #ffffff;
  }

  .contato a:hover {
    color: #ffffff;
  }
</style>
