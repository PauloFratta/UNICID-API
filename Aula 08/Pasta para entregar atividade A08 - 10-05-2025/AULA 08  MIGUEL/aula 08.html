<!DOCTYPE html>
<html>
<head>
<title>Cartão de Perfil Profissional</title>
<meta charset="UTF-8">
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f2f5;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }

  .cartao-perfil {
    width: 300px;
    background-color: #ffffff;
    box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    padding: 20px;
    margin: 0 auto;
    transition: 0.3s;
    text-align: center;
  }

  .cartao-perfil:hover {
    box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.2);
  }

  .cartao-perfil img {
    border-radius: 50%;
    width: 170px;
    height: 200px;
    margin: 0 auto;
    display: block;
    object-fit: cover;
  }

  .cartao-perfil h1 {
    color: #2d3748;
    text-align: center;
    font-size: 24px;
    margin-top: 15px;
  }

  .cartao-perfil h2 {
    color: #4a5568;
    text-align: center;
    font-size: 18px;
    margin-top: 5px;
  }

  .cartao-perfil p {
    color: #718096;
    text-align: center;
    margin: 5px 0;
  }

  .cartao-perfil .bio {
    color: #4a5568;
    text-align: justify;
    margin-top: 10px;
  }

  .contato {
    margin-top: 15px;
  }

  .contato a {
    display: inline-block;
    color: #4299e1;
    text-decoration: none;
    margin: 0 10px;
  }

  .contato a:visited {
    color: #2b6cb0;
  }

  .contato a:hover {
    color: #3182ce;
  }
</style>
</head>
<body>
<div class="cartao-perfil">
  <img src="foto excluir.jpeg" alt="Foto de perfil">
  <h1>Miguel Alves Lima</h1>
  <h2>Data Analysis</h2>
  <p>São Paulo, Brasil</p>
  <p class="bio">Atualmente trabalhando para Advocacia Perez De Rezende</p>
  <p class="bio">Especialista em Data analysis com a utilização de ferramentas como Excel,Power BI e Python</p>
  <div class="contato">
    <a href="#">GitHub</a>
    <a href="#">LinkedIn</a>
  </div>
</div>
</body>
</html>
